<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="components/main">
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="mw-100 mh-100">
			<div class="row darkpink">
				<div class="container">
					<div class="row pt-5 justify-content-between">
						<div class="col-sm-6">
							<h1 class="bnkfont display3">Edit Profile</h1>
							<hr />
							<form th:action="@{/update}" th:object="${ProfileForm}" method="post"  role="form">
								<div class="form-group">
									<label for="email">Email address</label> <input type="email"
										class="form-control" name="email" placeholder="Enter email" th:field="*{Email}" readonly="readonly"/>
								</div>
								<input type="hidden" name="id" th:field="*{Id}" />
								<div class="form-group">
									<label for="Password">Password</label> <input type="password"
										class="form-control" name="password" placeholder="Enter new Password" th:field="*{Password}" />
								</div>
								<div class="form-group">
									<label for="name">Name</label> <input type="text"
										class="form-control" name="name" placeholder="Enter name" th:field="*{Name}"/>
								</div>
								<div class="form-group">
									<label for="profile">Profile Description</label> 
									<textarea name="profile" class="form-control"  th:field="*{Profile}">Your Profile Description</textarea>
								</div>
								<button type="submit" class="btn btn-pink">Edit</button>
								
							</form>
							<br />
						</div>
						<div class="col-sm-6 d-flex align-items-end">
							<img src="/img/file-f160a71d405e9f0d4bd5215bb9618e16.png"
								class="img-fluid" alt="" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center pt-2 normalpink">
			<h2 class="bnkfont">Subscribe BNK48</h2>
		</div>
		<div class="row justify-content-center normalpink">
			<img src="/img/bn-bnk48-yt.2c3b886.jpg" alt="" class="img-fluid m-3" />
			<img src="/img/bn-bnk48-fb.4d3acce.jpg" alt="" class="img-fluid m-3" />
		</div>
	</div>
</body>
</html>
